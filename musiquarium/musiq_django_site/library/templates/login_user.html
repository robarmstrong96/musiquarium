<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Login - musiquarium</title>
  <meta name="description" content="a site for organizing your collection of music.">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body class="bg-gradient-primary" style="background: #eda04f;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-12 col-xl-10">
        <div class="card shadow-lg o-hidden border-0 my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 col-xl-12">
                <div class="p-5">
                  <div class="text-center">
                    <h4 class="text-dark mb-4">welcome to musiquarium</h4>
                  </div>
                  <form class="user" method="POST">
                    {% csrf_token %}
                    <div class="form-group"><input class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="Enter email address..." name="email"></div>
                    <div class="form-group"><input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password"></div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
                      </div>
                    </div><button class="btn btn-primary btn-block text-white btn-user" type="submit" style="background: #eda04f;">Login</button>
                    <hr>
                    <hr>
                  </form>
                  <div class="text-center"><a class="small" href="#">Forgot Password?</a></div>
                  <div class="text-center"><a class="small" href="{% url 'register' %}">Create an Account!</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
  <script src="/assets/js/theme.js"></script>
</body>

</html>
